# ============================================================================
# FLEXT STANDARD PRE-COMMIT CONFIGURATION TEMPLATE
# Python 3.13 | Poetry-managed | Strict Quality Gates
# Zero tolerance for quality violations
# ============================================================================

minimum_pre_commit_version: "3.5.0"
fail_fast: false
default_stages: [pre-commit, pre-push]
default_language_version:
  python: python3.13

repos:
  # ===== SECURITY SCANNING FIRST - FAIL FAST ON VULNERABILITIES =====
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: "ğŸ”’ Detect Secrets"
        args: ["--baseline", ".secrets.baseline"]
        exclude: .*\.lock$|.*\.lockb$

  # ===== POETRY-MANAGED TOOLS VIA LOCAL REPO =====
  - repo: local
    hooks:
      # Black formatting (primary formatter)
      - id: black
        name: "âš« Black Format"
        entry: poetry run black
        language: system
        types: [python]
        require_serial: true
        args: [--check, --diff]

      # Ruff linting and formatting
      - id: ruff-format
        name: "âš¡ Ruff Format"
        entry: poetry run ruff format
        language: system
        types: [python]
        require_serial: true
        args: [--check, --diff]

      - id: ruff-lint
        name: "ğŸ”¥ Ruff Lint"
        entry: poetry run ruff check
        language: system
        types: [python]
        require_serial: true
        args: [--fix, --exit-non-zero-on-fix]

      # isort import sorting
      - id: isort
        name: "ğŸ“¦ Import Sort"
        entry: poetry run isort
        language: system
        types: [python]
        require_serial: true
        args: [--check-only, --diff]

      # MyPy type checking - STRICT MODE
      - id: mypy
        name: "ğŸ›¡ï¸ MyPy Strict"
        entry: poetry run mypy
        language: system
        types: [python]
        require_serial: true
        pass_filenames: false
        args: [src/, tests/, --config-file=pyproject.toml]

      # Bandit security
      - id: bandit
        name: "ğŸ”’ Bandit Security"
        entry: poetry run bandit
        language: system
        types: [python]
        require_serial: true
        args: [-r, src/, --severity-level=medium]
        exclude: tests/

      # Vulture dead code detection
      - id: vulture
        name: "ğŸ¦… Dead Code Detection"
        entry: poetry run vulture
        language: system
        types: [python]
        pass_filenames: false
        args: [src/, --min-confidence=80]

      # Radon complexity metrics
      - id: radon-cc
        name: "ğŸ“Š Cyclomatic Complexity"
        entry: poetry run radon cc
        language: system
        types: [python]
        pass_filenames: false
        args: [src/, -a, -nb, --total-average]

      - id: radon-mi
        name: "ğŸ“Š Maintainability Index"
        entry: poetry run radon mi
        language: system
        types: [python]
        pass_filenames: false
        args: [src/, -nb]

      # Poetry dependency checks
      - id: poetry-check
        name: "ğŸ“‹ Poetry Check"
        entry: poetry check
        language: system
        pass_filenames: false

      - id: poetry-lock
        name: "ğŸ”’ Poetry Lock"
        entry: poetry lock
        language: system
        pass_filenames: false
        args: [--no-update]

  # ===== FILE VALIDATION AND QUALITY =====
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: "ğŸ“‹ YAML Syntax Check"
        args: [--unsafe]
      - id: check-toml
        name: "ğŸ“‹ TOML Syntax Check"
      - id: check-json
        name: "ğŸ“‹ JSON Syntax Check"
      - id: end-of-file-fixer
        name: "ğŸ“„ EOF Fixer"
      - id: trailing-whitespace
        name: "âœ‚ï¸ Trailing Whitespace"
        args: [--markdown-linebreak-ext=md]
      - id: check-added-large-files
        name: "ğŸ“¦ Large File Check"
        args: [--maxkb=1000]
      - id: check-case-conflict
        name: "ğŸ”¤ Case Conflict Check"
      - id: check-merge-conflict
        name: "âš”ï¸ Merge Conflict Check"
      - id: mixed-line-ending
        name: "ğŸ“ Line Ending Check"
        args: [--fix=lf]
      - id: debug-statements
        name: "ğŸ› Debug Statement Check"
      - id: check-ast
        name: "ğŸ Python AST Check"
      - id: check-docstring-first
        name: "ğŸ“ Docstring First Check"
      - id: detect-private-key
        name: "ğŸ”‘ Private Key Detection"
      - id: check-executables-have-shebangs
        name: "ğŸ“œ Executable Shebang Check"
      - id: check-shebang-scripts-are-executable
        name: "âš¡ Shebang Executable Check"

  # ===== PYTHON-SPECIFIC CHECKS =====
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: "ğŸš« Blanket noqa Check"
      - id: python-check-blanket-type-ignore
        name: "ğŸš« Blanket type: ignore Check"
      - id: python-no-eval
        name: "ğŸš« No eval() Check"
      - id: python-no-log-warn
        name: "âš ï¸ No log.warn Check"
      - id: python-use-type-annotations
        name: "ğŸ“ Type Annotations Check"

  # ===== PYTHON VERSION UPGRADE =====
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        name: "â¬†ï¸ Python Upgrade"
        args: [--py313-plus]

  # ===== AUTOFLAKE - REMOVE UNUSED IMPORTS =====
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: "ğŸ§¹ Remove Unused Imports"
        args:
          [
            "--remove-all-unused-imports",
            "--remove-unused-variables",
            "--in-place",
            "--recursive",
          ]

  # ===== CODESPELL - SPELL CHECKING =====
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: "ğŸ“ Spell Check"
        args:
          [
            "--skip=*.json,*.lock,*.toml,*.yaml,*.yml,poetry.lock",
            "--ignore-words-list=flext,meltano,dbt,oracle,ldap,ldif,grpc,pydantic,jsonl",
          ]

  # ===== VALIDATE PYPROJECT.TOML =====
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.16
    hooks:
      - id: validate-pyproject
        name: "ğŸ“‹ Validate pyproject.toml"

# ===== CI CONFIGURATION =====
ci:
  autofix_prs: false # No automatic fixes - must be intentional
  autoupdate_schedule: weekly
  skip: [
      # Local Poetry hooks don't work in CI
      black,
      ruff-format,
      ruff-lint,
      isort,
      mypy,
      bandit,
      vulture,
      radon-cc,
      radon-mi,
      poetry-check,
      poetry-lock,
    ]
  submodules: false